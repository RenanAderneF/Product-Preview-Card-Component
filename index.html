<!DOCTYPE html>

<html lang="pt-BR">

  <head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title> Prévia de cartão de produto </title>
  
  </head>

  <body>
  
    <section class="cartao">

      <article class="cartaoImagens"> 

        <picture>

          <source media = "(min-width: 700px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="foto de perfume da chanel">


        </picture>
         
      </article>

      <article class="cartaoInfo">
        
        <h1> PERFUME </h1>
        <h2> Gabrielle Essence Eau De Parfum </h2>    
        <p> A floral, solar  and voluptious interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL </p>

        <p><span class="desconto">$149,99 </span> 
        <span class="precoAnterior">$169,99 </span></p>
        
        <button class="addCarrinho"> <img src="images/icon-cart.svg" alt="foto de carrinho de compras"> Add to Cart </button>
      
      </article>
  
  </body>

</html>
